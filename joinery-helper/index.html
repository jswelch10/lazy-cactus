<!DOCTYPE html>
<html>
<head>
    <title>Joinery Helper</title>
    <meta charset="utf-8">
</head>
<body>
	<!-- this is a page for a potential plugin, and storage for the general layout of the app to make the js creation more legible-->
	<div id="JoineryHelper">
		<div class="jh-tabs">
			<button id="jh-scan-tab" class="jh-tab-btn active" onclick="">Scan</button>
			<button id="jh-fix-tab" class="jh-tab-btn" onclick="">Fix</button>
			<button id="jh-dar-tab" class="jh-tab-btn" onclick="">DAR</button>
			<button id="jh-red-flags-tab" class="jh-tab-btn" onclick="">Flags</button>
			<button id="jh-report-tab" class="jh-tab-btn" onclick="">Report</button>
			<button id="jh-settings-tab" class="jh-tab-btn" onclick="">Settings</button>
		</div>
		<div class="jh-content">

			<div id="jh-scan-content" class="jh-tab-content selected">

				<div class="jh-target-line">

					<!--
					TODO: fix radio buttons, selecting 1 across all content pages


					 -->

					<span>Target:</span>
					<input type="radio" id="js-scan-all" name="radio-scan" value="all" checked>
					<label for="js-scan-all">All</label>
					<input type="radio" id="js-scan-selected" name="radio-scan" value="selected">
					<label for="js-scan-selected">Selected</label>
				</div>
				<div class="jh-settings-line">
					<input type="checkbox" id="js-auto-fix" name="auto-fix" value="auto-fix">
					<label for="js-auto-fix">fix yellows after scan</label>
					<br>
					<input type="checkbox" id="js-auto-dar" name="auto-dar" value="auto-dar">
					<label for="js-auto-dar"> DAR greens after scan</label>
				</div>
				<div class="jh-excluded">

					<input type="text" id="jh-excluded" name="jh-excluded" onmousedown="(e)=>e.stopPropagation()" placeholder="Excluded W/O's">
				</div>
				<button id="jh-scanBtn" class="jh-bigBtn" onclick="">Start</button>
			</div>
			<div id="jh-fix-content" class="jh-tab-content">

				<div class="jh-target-line">
					<span>Target:</span>
					<input type="radio" id="js-fix-yellow" name="radio-fix" value="yellows" checked>
					<label for="js-scan-all">Yellows</label>
					<input type="radio" id="js-fix-selected" name="radio-fix" value="selected">
					<label for="js-scan-selected">Selected</label>
				</div>
				<div class="jh-fix-line">
					<input type="checkbox" id="js-fix-new-tab" name="fix-new-tab" value="new-tab">
					<label for="js-fix-new-tab">Open unsaved in new tab</label>
				</div>
				<button id="jh-fixBtn" class="jh-bigBtn" onclick="">Start</button>
			</div>
			<div id="jh-dar-content" class="jh-tab-content">
				<div class="jh-target-line">
					<span>Target:</span>
					<input type="radio" id="js-dar-greens" name="radio-dar" value="greens" checked>
					<label for="js-scan-all">Greens</label>
					<input type="radio" id="js-dar-selected" name="radio-dar" value="selected">
					<label for="js-scan-selected">Selected</label>
				</div>
				<button id="jh-darBtn" class="jh-bigBtn" onclick="">Start</button>
			</div>
			<div id="jh-red-flags-content" class="jh-tab-content">
				<div class="jh-target-line">
					<span>Target: Selected Only</span>
				</div>
				<button id="jh-starBtn" class="jh-bigBtn" onclick="">Start</button>
			</div>
			<div id="jh-report-content" class="jh-tab-content">
				<button id="jh-reportBtn" class="jh-bigBtn" onclick="">Report</button>
			</div>
			<div id="jh-settings-content" class="jh-tab-content">
				<button id="jh-resetBtn" class="jh-bigBtn" onclick="">Reset</button>
		</div>
			<div id="jh-in-progress-content" class="jh-tab-content">
				<div class="jh-throbber">
					<svg width="60" height="60" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><style>.spinner_ajPY{transform-origin:center;animation:spinner_AtaB .75s infinite linear}@keyframes spinner_AtaB{100%{transform:rotate(360deg)}}</style><path d="M12,1A11,11,0,1,0,23,12,11,11,0,0,0,12,1Zm0,19a8,8,0,1,1,8-8A8,8,0,0,1,12,20Z" opacity=".25"/><path style="fill:purple" d="M10.14,1.16a11,11,0,0,0-9,8.92A1.59,1.59,0,0,0,2.46,12,1.52,1.52,0,0,0,4.11,10.7a8,8,0,0,1,6.66-6.61A1.42,1.42,0,0,0,12,2.69h0A1.57,1.57,0,0,0,10.14,1.16Z" class="spinner_ajPY"/></svg>
				</div>
				<button id="jh-cancelBtn" class="jh-bigBtn" onclick="">Cancel</button>
			</div>

		</div>
	</div>
</body>
</html>
